            <header class="hero">

                      <button type="submit" id="btnsubmit" class="btn">Search</button>

                      </ul>
                    </form>
                  </div>
            </div>

              <!-- weather content section -->
            <div class="col-12 col-md-8 ">
            <div id="weather">
              
            </div>
            <div id="weatherForecast">
                <h2 class="card-header text-uppercase">5-Day Forecast:</h2>
                <div row id="weatherCard">
                
                 
               
                      </div>
            </div>
            </div>
